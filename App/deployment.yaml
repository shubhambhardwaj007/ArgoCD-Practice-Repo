apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-webserver-argocd
spec:
  selector:
    matchLabels:
      app: mywebserver
  replicas: 2
  template:
    metadata:
      labels:
        app: mywebserver
    spec:
      containers:
      - name: webserver-container
        image: asia.gcr.io/searce-playground-v1/shubham-versioning:COMMIT_SHA 
        ports:
        - containerPort: 80
